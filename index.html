<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Suit</title>
  </head>
  <body>
    <h1 class="judul">🎮 Game Suit <br /> Batu Gunting Kertas</h1>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
      </div>
      <div class="game">
        <div class="option" onclick="pickOption('✌')">✌</div>
        <div class="option" onclick="pickOption('✊')">✊</div>
        <div class="option" onclick="pickOption('🖐')">🖐</div>
      </div>
    </div>

    <script>
      class Start {
        constructor() {
          this.playerName = "You";
          this.botName = "Ochobot";
          this.playerOption;
          this.botOption;
          this.winner = "";
        }

        get getBotOption() {
          return this.botOption;
        }

        set setBotOption(option) {
          this.botOption = option;
        }

        get getPlayerOption() {
          return this.playerOption;
        }

        set setPlayerOption(option) {
          this.playerOption = option;
        }

        botBrain() {
          const option = ["✌", "✊", "🖐"];
          const bot = option[Math.floor(Math.random() * option.length)];
          return bot;
        }

        winCalculation() {
            if(this.botOption == "🖐" && this.playerOption == "✌"){
                return this.winner = this.playerName
            }else if(this.botOption == "🖐" && this.playerOption == "✊"){
                return this.winner = this.botName
            }else if(this.botOption == "✌" && this.playerOption == "🖐"){
                return this.winner = this.botName
            }else if(this.botOption == "✌" && this.playerOption == "✊"){
                return this.winner = this.playerName
            }else if(this.botOption == "✊" && this.playerOption == "🖐"){
                return this.winner = this.playerName
            }else if(this.botOption == "✊" && this.playerOption == "✌"){
                return this.winner = this.botName
            }else {
                return this.winner = "SERI"
            }
        }

        matchResult() {
            if(this.winner != "SERI"){
                return `${this.winner} MENANG!!`;
            }else{
                return `WAAA ${this.winner}, GAK ADA YANG MENANG 🤪`;
            }
        }
      }

      function pickOption(params) {
        const start = new Start();
        start.setPlayerOption = params;
        start.setBotOption = start.botBrain();
        start.winCalculation();
        console.log(`player: ${start.getPlayerOption} VS bot: ${start.getBotOption}`)
        console.log("Hasil akhir: ", start.matchResult())

        const inGame = document.getElementById("inGame");
        const result = document.getElementById("result");

        inGame.textContent = "..."
        result.textContent = "..."

        setTimeout(() => {
            inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
            result.textContent = start.matchResult();
        }, 1500);
      }
    </script>

    <footer class="footer">
    © 2025 Mini Game Suit by nadhiraa ☕
    </footer>

    </body>
</html>
